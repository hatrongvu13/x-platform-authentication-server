server:
  port: 9000
spring:
  security:
    jwt:
      key:
        private: classpath:keys/private.pem
        public: classpath:keys/public.pem
  thymeleaf:
    cache: false
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
oauth2:
  clients:
    - client-id: service-client
      client-secret: service-secret
      grant-types:
        - client_credentials
      scopes:
        - read
        - write
    - client-id: another-client
      client-secret: another-secret
      grant-types:
        - client_credentials
      scopes:
        - read
  secret: authentication-service